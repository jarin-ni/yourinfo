<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Location Map</title>
  <link rel="stylesheet" href="style.css">

  <style>
    #map {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>üìç Your Location</h1>

  <div id="map">Loading map...</div>

  <div class="nav">
    <a href="index.html">‚¨Ö Back</a>
  </div>
</div>

<script>
  const lat = localStorage.getItem("lat");
  const lon = localStorage.getItem("lon");

  if (lat && lon) {
    document.getElementById("map").innerHTML = `
      <iframe
        width="100%"
        height="100%"
        style="border:0"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps?q=${lat},${lon}&z=14&output=embed">
      </iframe>`;
  } else {
    document.getElementById("map").innerText =
      "Location data not available.";
  }
</script>

</body>
</html>
